    	function print_backage_order (a,b,c,d,e,f,g,h,i){ //訂單的部分
    		document.write('<tr>'); //行起
    		document.write('<td><font style="vertical-align: inherit;">'+a+'</font></td>'); //訂單流水號
    		document.write('<td><font style="vertical-align: inherit;">'+b+'</font></td>'); //日期

    		document.write('<td><font style="vertical-align: inherit;">'+e+'</font></td>'); //付款總價
    		document.write('<td><font style="vertical-align: inherit;">'+f+'</font></td>'); //付款方式
    		document.write('<td><font style="vertical-align: inherit;">'+g+'</font></td>'); //買家名稱
    		document.write('<td><font style="vertical-align: inherit;">'+h+'</font></td>'); //買家電話
    		document.write('<td><font style="vertical-align: inherit;">'+i+'</font></td>'); //地址
    		document.write("</tr>"); //行落
    	}
    	function print_backage_account (ac,pd,na,ph,ad,em,birth){//帳號、密碼、名字、電話、地址、信箱、生日
    		document.write('<tr>'); //行起
    		document.write('<td><font style="vertical-align: inherit;">'+ac+'</font></td>'); //帳號
    		document.write('<td><font style="vertical-align: inherit;">'+pd+'</font></td>'); //密碼
    		document.write('<td><font style="vertical-align: inherit;">'+na+'</font></td>'); //名字
    		document.write('<td><font style="vertical-align: inherit;">'+ph+'</font></td>'); //電話
    		document.write('<td><font style="vertical-align: inherit;">'+ad+'</font></td>'); //地址
    		document.write('<td><font style="vertical-align: inherit;">'+em+'</font></td>'); //信箱
    		document.write('<td><font style="vertical-align: inherit;">'+birth+'</font></td>'); //生日
    		document.write("</tr>"); //行落
    	}
